<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŽ¹|PianoScript</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="piano"></div>
        <div class="container">
            <div data-note="do" class="white key"></div>
            <div data-note="do#" class="black key"></div>
            <div data-note="re" class="white key"></div>
            <div data-note="re#" class="black key"></div>
            <div data-note="mi" class="white key"></div>
            <div data-note="fa" class="white key"></div>
            <div data-note="fa#" class="black key"></div>
            <div data-note="sol" class="white key"></div>
            <div data-note="sol#" class="black key"></div>
            <div data-note="la" class="white key"></div>
            <div data-note="la#" class="black key"></div>
            <div data-note="si" class="white key"></div>

            <audio data-note="do" src="/notas/Do.mp3"></audio>
            <audio data-note="do#" src="/notas/Do#.mp3"></audio>
            <audio data-note="re" src="/notas/Re.mp3"></audio>
            <audio data-note="re#" src="/notas/Re#.mp3"></audio>
            <audio data-note="mi" src="/notas/Mi.mp3"></audio>
            <audio data-note="fa" src="/notas/Fa.mp3"></audio>
            <audio data-note="fa#" src="/notas/Fa#.mp3"></audio>
            <audio data-note="sol" src="/notas/Sol.mp3"></audio>
            <audio data-note="sol#" src="/notas/Sol#.mp3"></audio>
            <audio data-note="la" src="/notas/La.mp3"></audio>
            <audio data-note="la#" src="/notas/La#.mp3"></audio>
            <audio data-note="si" src="/notas/Si.mp3"></audio>
        </div>
</body>
</html>
